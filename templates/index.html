<!DOCTYPE html>
<html>
<head>
	<title>index</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<style type="text/css">
		body { padding-top: 70px; }

		@media (max-width: 480px) {
			body { padding-top: 140px; }
		}

	</style>
</head>

<body>
	<!-- NavBar -->
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container">
	    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	    <a class="navbar-brand" href="http://www.sky.com">
        <img alt="Brand" src="../images/sky.png" class="img-responsive" width="50" >
      </a>
	      <a class="navbar-brand" href="/">Rate our content</a>
	      <a class="navbar-brand" href="/upload">Upload</a>
	      <a class="navbar-brand" href="/leaders">Leaderboard</a>
	    </div>
	  </div>
	</nav>
	<!-- Data entry here -->
	<div class="container">
	<div class="row">
		{% for programme in programme_list %}
			{% if loop.index0 is divisibleby 3 %}
				</div>
				<div class="row" name="test">
			{% endif %}
	  <div class="col-xs-4 col-sm-4 col-md-4">
	    <div class="thumbnail">
	  		<div class="col-sm-4 col-md-4">
	      	<img src="{{programme['img']}}" class="img-responsive">
	      </div>
	      		<div class="caption">
			        <h3>{{programme['name']}}</h3>
			        {% for star in range(0, programme['stars']) %}
			        		<i class='glyphicon glyphicon-star'></i>
			        {% endfor %}
			        <p><a href="/vote/{{ programme['id'] }}" class="btn btn-primary" role="button">Vote</a></p>
	      		</div>
	    	
	    </div>
	  </div>
  	{% endfor %}
  </div>
  </div>
</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

</html>
